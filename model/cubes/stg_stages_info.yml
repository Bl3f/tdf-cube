cubes:
  - name: stg_stages_info
    sql_table: letour.stg_stages_info

    joins: []

    dimensions:
      - name: stage
        sql: stage
        type: string
        title: stage
        primary_key: true

      - name: date
        sql: date
        type: time
        title: date

      - name: start
        sql: start_label
        type: string
        title: start

      - name: end
        sql: end_label
        type: string
        title: end

    measures:
      - name: count
        type: count

    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started

